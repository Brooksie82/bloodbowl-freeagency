<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f56565;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e53e3e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Football helmet icon -->
  <g transform="translate(30, 50)">
    <path d="M -15 12 Q -15 6 -10 3 Q -5 0 0 3 Q 5 0 10 3 Q 15 6 15 12 L 15 22 Q 15 28 10 31 Q 5 34 0 31 Q -5 34 -10 31 Q -15 28 -15 22 Z" 
          fill="url(#accentGradient)" filter="url(#shadow)"/>
    
    <!-- Helmet face mask -->
    <path d="M -12 15 Q -12 12 -10 10 Q -8 8 -5 10 Q -2 12 0 10 Q 2 8 5 10 Q 8 12 10 10 Q 12 8 15 10 L 15 15 Q 12 17 10 15 Q 8 13 5 15 Q 2 17 0 15 Q -2 13 -5 15 Q -8 17 -10 15 Z" 
          fill="#2d3748" opacity="0.8"/>
  </g>
  
  <!-- Dollar sign -->
  <g transform="translate(60, 50)">
    <circle cx="0" cy="0" r="8" fill="url(#accentGradient)" opacity="0.9"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">$</text>
  </g>
  
  <!-- App title -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" filter="url(#shadow)">BLOOD BOWL</text>
  <text x="100" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#accentGradient)">FREE AGENCY</text>
  
  <!-- Subtitle -->
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0" opacity="0.8">Player Recruitment</text>
</svg> 