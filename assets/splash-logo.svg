<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f56565;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e53e3e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6e05e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d69e2e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern background -->
  <g opacity="0.05">
    <path d="M 0 100 L 1200 100 M 0 200 L 1200 200 M 0 300 L 1200 300 M 0 400 L 1200 400 M 0 500 L 1200 500 M 0 600 L 1200 600 M 0 700 L 1200 700" 
          stroke="white" stroke-width="3"/>
    <path d="M 100 0 L 100 800 M 200 0 L 200 800 M 300 0 L 300 800 M 400 0 L 400 800 M 500 0 L 500 800 M 600 0 L 600 800 M 700 0 L 700 800 M 800 0 L 800 800 M 900 0 L 900 800 M 1000 0 L 1000 800 M 1100 0 L 1100 800" 
          stroke="white" stroke-width="3"/>
  </g>
  
  <!-- Main logo circle -->
  <circle cx="600" cy="300" r="200" fill="url(#bgGradient)" stroke="#4a5568" stroke-width="8" filter="url(#shadow)"/>
  
  <!-- Football helmet -->
  <g transform="translate(600, 250)">
    <path d="M -120 80 Q -120 40 -80 20 Q -40 0 0 20 Q 40 0 80 20 Q 120 40 120 80 L 120 140 Q 120 180 80 200 Q 40 220 0 200 Q -40 220 -80 200 Q -120 180 -120 140 Z" 
          fill="url(#accentGradient)" filter="url(#shadow)"/>
    
    <!-- Helmet face mask -->
    <path d="M -100 100 Q -100 80 -80 70 Q -60 60 -40 70 Q -20 80 0 70 Q 20 60 40 70 Q 60 80 80 70 Q 100 60 120 70 L 120 100 Q 100 110 80 100 Q 60 90 40 100 Q 20 110 0 100 Q -20 90 -40 100 Q -60 110 -80 100 Z" 
          fill="#2d3748" opacity="0.8"/>
    
    <!-- Helmet stripe -->
    <rect x="-120" y="110" width="240" height="8" fill="url(#goldGradient)" opacity="0.8"/>
  </g>
  
  <!-- Dollar sign symbol -->
  <g transform="translate(600, 450)">
    <circle cx="0" cy="0" r="60" fill="url(#accentGradient)" opacity="0.9" filter="url(#glow)"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">$</text>
  </g>
  
  <!-- App title -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">BLOOD BOWL</text>
  <text x="600" y="650" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#accentGradient)">FREE AGENCY</text>
  
  <!-- Subtitle -->
  <text x="600" y="700" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#a0aec0" opacity="0.8">Player Recruitment & Management</text>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Small footballs -->
    <ellipse cx="150" cy="150" rx="20" ry="12" fill="url(#accentGradient)" transform="rotate(45 150 150)"/>
    <ellipse cx="1050" cy="150" rx="20" ry="12" fill="url(#accentGradient)" transform="rotate(-45 1050 150)"/>
    <ellipse cx="150" cy="650" rx="20" ry="12" fill="url(#accentGradient)" transform="rotate(-30 150 650)"/>
    <ellipse cx="1050" cy="650" rx="20" ry="12" fill="url(#accentGradient)" transform="rotate(30 1050 650)"/>
  </g>
</svg> 